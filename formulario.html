<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="/assets/css/formulario.css">
      <title>Reto 6</title>
</head>
<body>
      <h1>Registro de usuario</h1>

<div class="formulario" id="formulario">
      <form id="Jvalidaciones" action="validacion">
            <div>
            <label for="tipoDocumento">Tipo de documento:</label>
            <select name="tipoDocumento" id="tipoDocumento" class="form-select" size="1">
                  <option value="1">Cédula</option>
                  <option value="2">Tarjeta identidad</option>
                  <option value="3">Otro</option>
            </select>
            </div>
            <div>
            <label for="" >Número de documento:</label>
            <input class="docu" id="docu" type="text" placeholder="Documento">
            <p id="error1" class="error1">El campo solo admite numeros, minimo 3 y maximo 11</p>
      </div>
      <div>
            <label for="">Nombre:</label>
            <input class="nombre" id="nombre" type="text" placeholder="Nombre">
            <p id="error2" class="error2">El campo solo acepta letras, minimo 4 letras</p>
      </div>
      <div>
            <label for="">Apellido:</label>
            <input class="apellido id="apellido" type="text" placeholder="Apellido">
            <p id="error3" class="error3">El campo solo acepta letras, minimo 4 letras</p>
      </div>
      <div>
            <label for="">Fecha de nacimiento:</label>
            <input class="fecha" id="fecha" type="date" placeholder="Fecha">
      </div>
      <div>
            <label for="">Correo:</label>
            <input class="correo" id="correo" type="text" placeholder="Correo">
            <p id="error4" class="error4">Debe ser un correo valido</p>
      </div>
      <div>
            <label for="">Contraseña:</label>
            <input class="password" id="password" type="password" >
            <p id="error5" class="error5">Minimo 4 caracteres</p>
      </div>
      <div>
            <label for="">Confirmar contraseña:</label>
            <input class="password2" id="password2" type="password">
            <p id="error6" class="error6">La contraseña debe conicidir</p>
      </div>  
            <input type="checkbox" id="termino" class="termino">Aceptar términos de uso       
      <div>
            <button type="submit">Confirmar</button>      
      </div>
      </form>
</div>
 <script src="/assets/js/validaciones.js"></script>
</body>
</html>
