<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="assets/css/index.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <title>Taller1-Front-End</title>
</head>
<body>
      <section class="grid-container">
            <div id="cabeza">
                  <div class="cont1">
                        <img src="assets/img/js.png">
                        <h1>JavaScript Front-End</h1>
                  </div>
            </div>
            <div id="ejer">
                  <div class="retos">
                        <button id="ejer1" >Ejercicio1</button>
                        <button id="ejer2">Ejercicio2</button>
                        <button id="ejer3">Ejercicio3</button>
                        <button id="ejer4">Ejercicio4</button>
                        <button id="ejer5">Ejercicio5</button>
                  </div>
            </div>
            <div id="pestana">
                  
                  <div id="m1" class="m1">
                        <div class="modal1" id="modal1">
                              <div class="ret">
                                    <h1 class="tit">Retos del objeto string</h1>
                                    <div class="texto">
                                          
                                          <input type="text" id="palabra">
                                          <label for="palabra" id="men">Digite una palabra:</label>
                                          <button id="longitud">Longitud</button>
                                          <button id="mayu">Mayúsculas</button>
                                          <button id="mini">Minúsculas</button>
                                          <button id="pri">Primer carácter</button>
                                    </div>
                                    <span id="close" class="material-symbols-outlined">  close</span>
                              </div>
                              
                        </div>
                  </div>
            
                  <div id="m2" class="m2">
                        <div class="modal2" id="modal2">
                              <div class="ret">
                                    <h1 class="tit">Convertir grados</h1>
                                    <select name="opci" id="grados" class="form-select" aria-label="Disabled select example" >
                                          <option id="kelvin" value="1">Celcius a kelvin</option>
                                          <option id="Fahrenheit" value="2">Celcius a Fahrenheit</option>
                                          <option id="celcius" value="3">Fahrenheit a celcius</option>
                                          <option id="kelvin2" value="4">Fahrenheit a kelvin</option>
                                          <option id="Fahrenheit2" value="5">kelvin a Fahrenheit</option>
                                          <option id="celcius2" value="6">kelvin a celcius</option>          
                                    </select>
                                    <input type="text" id="inf" class="form-control">
                                    <button id="cal" class="btn btn-dark">Calcular</button>
                                    <span id="close2" class="material-symbols-outlined">close</span>
                              </div>
                        </div>
                        
                  </div>
                  <div id="m3" class="m3">
                        <div class="modal3" id="modal3">
                              <div class="ret">
                                    <h1 class="tit">Consultar triangulo</h1>
                                    <label for="lado1" id="lados">Digite el primer lado:</label>
                                    <input type="text" id="lado1" class="form-control">
                                    <label for="lado1" id="lados">Digite el segundo lado:</label>
                                    <input type="text" id="lado2" class="form-control">
                                    <label for="lado1" id="lados">Digite el tercer lado:</label>
                                    <input type="text" id="lado3" class="form-control">
                                    <button id="trig" class="btn btn-dark">TRIANGULO..</button>
                                    
                                    <span id="close3" class="material-symbols-outlined">close</span>
                              </div>
                        </div>
                        
                  </div>
                  <div id="m4" class="m4">
                        <div class="modal4" id="modal4">
                              <div class="ret">
                                    <h1 class="tit">Instructores</h1>
                                    <label for="nombre">Nombres:</label>
                                    <select name="nombre" id="nombre" class="form-select" aria-label="Disabled select example" >
                                          <option id="cris" value="cristian">cristian</option>
                                          <option id="tati" value="tatiana">tatiana</option>
                                          <option id="caro" value="carolina">carolina</option>
                                          <option id="adri" value="adriana">adriana</option>
                                          <option id="fern" value="fernando">Fernando</option>
                                          <option id="yane" value="yaneth">yaneth</option>
                                          <option id="yane" value="luis">luis</option>          
                                    </select>
                                    <label for="apellido">Apellidos:</label>
                                    <select name="apellido" id="apellido" class="form-select" aria-label="Disabled select example" >
                                          <option id="" value="duarte">duarte</option>
                                          <option id="" value="buitrago">buitrago</option>
                                          <option id="" value="galindo">galindo</option>
                                          <option id="" value="cabrera">cabrera</option>
                                          <option id="" value="forero">forero</option>
                                          <option id="" value="baquero">baquero</option>
                                          <option id="" value="castillo">castillo</option>          
                                    </select>
                                    <label for="actividad">Actividad:</label>
                                    <select name="actividad" id="actividad" class="form-select" aria-label="Disabled select example" >
                                          <option id="" value="front-end">Front-end</option>
                                          <option id="" value="proyecto">Proyecto</option>
                                          <option id="" value="base-datos">Base datos</option>
                                          <option id="" value="cultura-fisica">Cultura fisica</option>
                                          <option id="" value="Gestión-ambiental">Gestión ambiental</option>
                                          <option id="" value="php">PHP</option>   
                                          <option id="" value="calidad">Calidad</option>  
                                          <option id="" value="ux">Experiencia de usuario</option>           
                                    </select>
                                    <button id="cal" class="btn btn-dark">Verificar</button>
                                    <span id="close4" class="material-symbols-outlined">  close</span>
                              </div>
                        </div>
                        
                  </div>
                  <div id="m5" class="m5">
                        <div class="modal5" id="modal5">
                              <div class="ret">
                                    <h1>aqui reto 5</h1>
                                    <span id="close5" class="material-symbols-outlined">  close</span>
                              </div>
                        </div>
                        
                  </div>

            </div>  
            
           
      </section>  
      <script src="assets/js/retos.js"></script> 
      <script src="assets/js/modal.js"></script>
</body>
</html>
